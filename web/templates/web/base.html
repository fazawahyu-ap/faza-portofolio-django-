{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Faza Wahyu Adi Putra | Portofolio{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#0a0a0a', 800: '#121212', 700: '#2a2a2a' },
                        brand: { yellow: '#FACC15', gold: '#CA8A04' }
                    }
                }
            }
        }
        const translations = {{ translations_json|safe|default:"{}" }};
    </script>
    
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
</head>
<body class="bg-dark-900 text-gray-200 font-sans antialiased selection:bg-brand-yellow selection:text-black overflow-hidden">

    <div id="preloader" class="fixed inset-0 z-[99999] bg-dark-900 flex items-center justify-center pointer-events-auto">
        <div class="relative flex items-center justify-center">
            <div class="loader-circle absolute w-4 h-4 bg-brand-yellow rounded-full shadow-[0_0_30px_rgba(250,204,21,0.8)]" id="circle-left"></div>
            <div class="loader-circle absolute w-4 h-4 bg-brand-yellow rounded-full shadow-[0_0_30px_rgba(250,204,21,0.8)]" id="circle-right"></div>
        </div>
    </div>

    <div class="fixed top-0 left-0 w-full h-full -z-50 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-brand-yellow/5 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-500/5 rounded-full blur-[120px]"></div>
    </div>

    <div class="fixed top-5 left-0 w-full z-50 flex justify-center px-4" id="navbar-wrapper">
        <nav id="nav-island" class="nav-island bg-dark-800/80 backdrop-blur-xl border border-white/10 rounded-[2rem] px-6 py-3 shadow-2xl mx-auto pointer-events-auto flex flex-col overflow-hidden relative opacity-0 transform scale-x-0 origin-center transition-all duration-300 w-auto min-w-[300px]">
            
            <div id="nav-content" class="flex items-center justify-between w-full relative z-20 opacity-0 gap-6">
                <a href="#home" class="flex items-center gap-2 group nav-link-home flex-shrink-0">
                    <img src="{% static 'web/img/logo.png' %}" alt="Logo" class="w-8 h-8 rounded-full object-cover group-hover:rotate-12 transition-transform border border-white/10">
                    <span class="font-bold text-white text-lg tracking-tight group-hover:text-brand-yellow transition-colors">Faza<span class="text-brand-yellow">.dev</span></span>
                </a>

<div class="hidden md:flex items-center gap-1 bg-white/5 rounded-full px-2 py-1 border border-white/5 relative nav-desktop-container">
    <a href="#about" class="nav-link px-3 py-1.5 text-sm font-medium text-gray-300 hover:text-brand-yellow transition-colors" data-translate-key="nav_about">About</a>
    
    <a href="#experience" class="nav-link px-3 py-1.5 text-sm font-medium text-gray-300 hover:text-brand-yellow transition-colors" data-translate-key="nav_experience">Exp</a>
    
    <a href="#projects" class="nav-link px-3 py-1.5 text-sm font-medium text-gray-300 hover:text-brand-yellow transition-colors" data-translate-key="nav_projects">Projects</a>
    
    <a href="#skills" class="nav-link px-3 py-1.5 text-sm font-medium text-gray-300 hover:text-brand-yellow transition-colors" data-translate-key="nav_skills_certs">Skills</a>
    
    <a href="#organization" class="nav-link px-3 py-1.5 text-sm font-medium text-gray-300 hover:text-brand-yellow transition-colors" data-translate-key="nav_edu_org">Edu & Org</a>
    
    <a href="#contact" class="nav-link px-3 py-1.5 text-sm font-medium text-gray-300 hover:text-brand-yellow transition-colors" data-translate-key="nav_contact">Contact</a>
</div>

                <div class="hidden md:flex items-center pl-4 border-l border-white/10 ml-2">
                    <button id="lang-toggle-btn" class="flex items-center gap-2 px-3 py-1.5 rounded-full border border-white/10 bg-white/5 hover:bg-brand-yellow hover:text-black hover:border-brand-yellow transition-all group cursor-pointer">
                        <i data-feather="globe" class="w-3.5 h-3.5 group-hover:animate-spin-slow"></i>
                        <span id="lang-btn-text" class="text-xs font-bold uppercase tracking-wider">EN</span> 
                    </button>
                    </div>

                <button id="mobile-menu-btn" class="md:hidden text-white focus:outline-none relative w-8 h-8 flex items-center justify-center ml-auto">
                    <span class="sr-only">Open Menu</span>
                    <div class="w-6 flex flex-col gap-1.5">
                        <span class="block h-0.5 w-full bg-white transition-all duration-300 origin-center" id="bar1"></span>
                        <span class="block h-0.5 w-full bg-white transition-all duration-300 origin-center" id="bar2"></span>
                    </div>
                </button>
            </div>

            <div id="mobile-menu" class="hidden flex-col items-center gap-4 mt-6 pb-4 w-full relative z-10">
                <div class="w-full h-px bg-white/10 mb-2"></div>
                <a href="#about" class="mobile-link text-lg font-medium text-gray-300 hover:text-brand-yellow transition-colors w-full text-center py-2" data-translate-key="nav_about">About</a>
                <a href="#experience" class="mobile-link text-lg font-medium text-gray-300 hover:text-brand-yellow transition-colors w-full text-center py-2" data-translate-key="nav_experience">Experience</a>
                <a href="#projects" class="mobile-link text-lg font-medium text-gray-300 hover:text-brand-yellow transition-colors w-full text-center py-2" data-translate-key="nav_projects">Projects</a>
                <a href="#skills" class="mobile-link text-lg font-medium text-gray-300 hover:text-brand-yellow transition-colors w-full text-center py-2" data-translate-key="nav_skills_certs">Skills</a>
                <a href="#organization" class="mobile-link text-lg font-medium text-gray-300 hover:text-brand-yellow transition-colors w-full text-center py-2" data-translate-key="nav_edu_org">Edu & Org</a>
                <a href="#contact" class="mobile-link text-lg font-medium text-gray-300 hover:text-brand-yellow transition-colors w-full text-center py-2" data-translate-key="nav_contact">Contact</a>
                
                <div class="flex items-center justify-center mt-4 w-full border-t border-white/10 pt-6">
                    <button id="mobile-lang-btn" class="px-6 py-2 rounded-full border border-white/20 hover:bg-brand-yellow hover:text-black transition-colors text-sm font-bold uppercase flex gap-2 items-center">
                        <i data-feather="globe" class="w-4 h-4"></i> <span id="mobile-lang-text">EN</span>
                    </button>
                     </div>
            </div>
        </nav>
    </div>

    <main id="fullpage-wrapper" class="relative w-full h-screen overflow-hidden">
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'web/js/main.js' %}"></script>
</body>
</html>
